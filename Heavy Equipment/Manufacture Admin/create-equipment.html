 body {

                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">

                                                <input type="text" class="form-control border-input" placeholder="Model" value="FCM01">

                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">

                                                <input type="text" class="form-control border-input" placeholder="Category" value="Dental Chair">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Company Name</label>
                                                <input type="text" class="form-control border-input" placeholder="Company" value="Flare">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">

                                                <input type="text" class="form-control border-input" placeholder="ID" value="UD0001">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group upload-btn-wrapper">
                                                <label> Image&nbsp(<small style="font-size: 10px;">Preffered Image Size: 159x201 pixels</small>)</label>
                                                <label class="upload-img" style="color: #dddddd;"> Upload Image
                                                <input type="file" id="File"  accept="image/*" >
                                                </label> 
                                            </div>
                                        </div>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">

                                        </div>
                                        <div class="col-md-4">

                                        </div>

                                            </div>
                                        </div>
                                    </div>
                                    
                                </form>

  font-size: 12px;"><i class="ti-plus"></i></button>

                                            </div>
                                        </div>
